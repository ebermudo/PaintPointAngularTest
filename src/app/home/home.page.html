<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-item class="search" color="secondary">
      <app-search (searchChanged)="filter($event)"></app-search>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-grid [users]="this.usersFiltered" [dataSource]="this.dataSource"></app-grid>
</ion-content>
<ion-footer>
  
</ion-footer>

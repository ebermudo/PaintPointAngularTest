<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{this.user?.name}}</ion-card-title>
    <ion-card-subtitle>{{this.user?.surname + ' ' + this.user?.surname2}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{this.user?.phone}}
  </ion-card-content>
</ion-card>
